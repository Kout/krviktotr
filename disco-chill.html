        *,

            box-sizing: inherit;
        }

        body {

        h1,

        }

        h2 {

            letter-spacing: .1em;
        }

        ol {
            list-style: none;
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            background-color: #8888;
        }

        ol::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            display: block;
            background-image: none, url('/obr/Ivan_Vyskocil_2013.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 0.25rem;
        }

        ol:has(.playing) li:not(.playing) {
            opacity: .6;
            cursor: default;
        }

        li {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
            padding: 1rem;
            background-color: #00ced1cc;
            border-radius: 0.25rem;
        }

        li:hover {
            background-color: #6495edcc;
        }

        .playing {
            animation: vyskochill-speaking 1.5s linear infinite alternate both
        }

        figure {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        audio {

    <script>
        // Get all the figure elements
        const figures = document.querySelectorAll('li');

        // Initialize a variable to keep track of the currently playing audio
        let currentlyPlayingAudio = null;

        // Add a click event listener to each figure
        figures.forEach((figure) => {
            figure.addEventListener('click', () => {
                // Get the audio element that is the direct ascendant of the clicked figure
                const audio = figure.querySelector('audio');

                // If an audio is already playing, return without doing anything
                if (currentlyPlayingAudio !== null && currentlyPlayingAudio !== audio) {
                    return;
                }

                // Add a class name to the clicked figure
                figure.classList.add('playing');

                // Play the audio
                audio.play();

                // Set the currently playing audio
                currentlyPlayingAudio = audio;

                // When the audio finishes playing, reset the currently playing audio
                audio.addEventListener('ended', () => {
                    currentlyPlayingAudio = null;
                    figure.classList.remove('playing');
                });
            });
        });
    </script>
