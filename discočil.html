    <script>
        // Get all the figure elements
        const figures = document.querySelectorAll('li');

        // Initialize a variable to keep track of the currently playing audio
        let currentlyPlayingAudio = null;

        // Add a click event listener to each figure
        figures.forEach((figure) => {
            figure.addEventListener('click', () => {
                // Get the audio element that is the direct ascendant of the clicked figure
                const audio = figure.querySelector('audio');

                // If an audio is already playing, return without doing anything
                if (currentlyPlayingAudio !== null && currentlyPlayingAudio !== audio) {
                    return;
                }

                // Add a class name to the clicked figure
                figure.classList.add('playing');
                document.body.classList.add('on-air');

                // Play the audio
                audio.play();

                // Set the currently playing audio
                currentlyPlayingAudio = audio;

                // When the audio finishes playing, reset the currently playing audio
                audio.addEventListener('ended', () => {
                    currentlyPlayingAudio = null;
                    figure.classList.remove('playing');
                    document.body.classList.remove('on-air');
                });
            });
        });
    </script>
